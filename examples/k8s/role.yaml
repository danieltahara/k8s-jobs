---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-manager
rules:
- apiGroups: ["batch"]
  resources:
    - "jobs"
  verbs: ["create", "get", "list", "delete"]
- apiGroups: ["batch"]
  resources:
    - "jobs/status"
  verbs: ["get", "list"]
- apiGroups: [""]
  resources:
    - "pods"
  verbs: ["get", "list"]
- apiGroups: [""]
  resources:
    - "pods/log"
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: default
  name: job-server-job-manager
subjects:
- kind: ServiceAccount
  name: job-server
  namespace: default
roleRef:
  kind: ClusterRole
  name: job-manager
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: config-reader
rules:
- apiGroups: [""]
  resources:
    - "configmaps"
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: default
  name: job-server-config-reader
subjects:
- kind: ServiceAccount
  name: job-server
  namespace: default
roleRef:
  kind: ClusterRole
  name: config-reader
  apiGroup: rbac.authorization.k8s.io
