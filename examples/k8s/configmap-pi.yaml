apiVersion: v1
kind: ConfigMap
metadata:
  name: pi
  labels:
    app: job-server
data:
  pi: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: pi
    spec:
      template:
        spec:
          containers:
          - name: pi
            image: perl
            command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
          restartPolicy: Never
      backoffLimit: 0
      activeDeadlineSeconds: 600
