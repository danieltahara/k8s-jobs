---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: job-server
  labels:
    app: job-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: job-server
    spec:
      containers:
        - name: job-server
          image: job-server
          imagePullPolicy: Always
          env:
            # Required variables
            - name: JOB_SIGNATURE
              value: xyz0123456
            - name: JOB_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_DEFINITIONS_CONFIG_PATH
              value: /etc/config/job-definitions
          volumeMounts:
          - name: job-definitions-volume
            mountPath: /etc/config
          # Note that the spec_path field of the job definition must be kept in-sync
          # with this mount/path
          - name: helloworld-volume
            mountPath: /etc/config2/
  volumes:
    - name: job-definitions-volume
      configMap:
        name: job-definitions
    - name: helloworld-volume
      configMap:
        name: helloworld
        items:
          - key: helloworld
            path: helloworld-job-definition
